version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd toms-electric
        - npm install 
    build:
      commands:
        - cd toms-electric
        - npm run build
  artifacts:
    baseDirectory: toms-electric/build
    files:
      - '**/*'
  cache:
    paths:
      - toms-electric/node_modules/**/*